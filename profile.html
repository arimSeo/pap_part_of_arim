<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/703c3b8202.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>


<body>
    <header class="header">
        <div class="header__header-column">
            <i class="fas fa-inbox"></i>
        </div>
        <div class="header__header-column">
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <div class="profile">
        <div class="profile__photo">
            <img src="pengsoo.JPG" alt="" style="height: 100px; width: 100px; border-radius: 100%;">
        </div>
        <div class="profile__name"> 드루와 (펭귄)</div>
        <div class="profile__numbers">
            <div class="numbers">followers</div>
            <div class="numbers">following</div>
            <div class="numbers">mileage</div>
        </div>
    </div>

    <div class="photo__grid">
        <div class="photos"></div>
        <div class="photos"></div>
        <div class="photos"></div>
        <div class="photos"></div>
        <div class="photos"></div>
        <div class="photos"></div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <i class="far fa-user"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-comment"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-home"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-map-marked-alt"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-ellipsis-h"></i>
            </li>
        </ul>
    </nav>
</body>

</html>
